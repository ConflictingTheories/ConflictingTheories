<!DOCTYPE html>

    <script src="js/index.js"></script>
    <script>
      var toggle = false;
      function playMusic() {
        toggle = !toggle;
        if (toggle)
          document.querySelectorAll(".music").forEach((x) => x.play());
        else document.querySelectorAll(".music").forEach((x) => x.pause());
      }
      function today() {
        document.getElementById("date").innerText = new Date().toDateString();
      }
      window.onload = function () {
        today();
        initialize(hero);
      };
    </script>
  </head>
  <body>
    <!-- Title & Display -->
    <canvas id="hero"></canvas>
    <div class="container">

      </span>

        src="http://player.twitch.tv/?channel=kderbyma&enableExtensions=true&muted=false&parent=conflictingtheories.com&volume=1"

        width="800"
        frameborder="0"
        scrolling="false"
        allowfullscreen="true"
      >

    </div>
